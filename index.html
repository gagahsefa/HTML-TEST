<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Task</title>
</head>

<body>

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                    <form method="POST" action="https://jsonplaceholder.typicode.com/posts" class="needs-validation" novalidate>
                    <div class="position-relative mb-3">
                        <label for="validationTooltip01" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" placeholder="Please enter title" name="title" value="" required />
                    </div>
                    <div class="position-relative mb-3">
                        <label for="validationTooltip01" class="form-label">Foo</label>
                        <input type="text" class="form-control" id="foo" placeholder="Please enter foo" name="foo" value="" required />
                    </div>
                    <div class="position-relative mb-3">
                        <label for="validationTooltip01" class="form-label">Body</label>
                        <input type="text" class="form-control" id="body" placeholder="Please enter body" name="Body" value="" required />
                    </div>
                    <div class="position-relative mb-3">
                        <label for="validationTooltip01" class="form-label">Bar</label>
                        <input type="text" class="form-control" id="bar" placeholder="Please enter bar" name="bar" value="" required />
                    </div>

                    <button class="btn btn-primary" type="submit">Submit form</button>
                </form>
                
            </div>
            <!-- end card-body-->
        </div>
        <!-- end card-->
    </div>
    <!-- end col-->
</div>
<!-- end row -->


</body>

</html>
